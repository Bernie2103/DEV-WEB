Visual Studio Code (VSCode):
Descrição: O Visual Studio Code é um editor de código-fonte desenvolvido pela Microsoft, conhecido por sua leveza e extensibilidade.
Recursos Principais: Suporte a várias linguagens, integração Git, depuração integrada, extensões personalizadas.
Referência:https://code.visualstudio.com/docs
Tópicos Relacionados: 4, 9, 10, 11

Python:
Descrição: Python é uma linguagem de programação de alto nível, interpretada, de propósito geral e amplamente utilizada em desenvolvimento web, automação, análise de dados, entre outros.
Recursos Principais: Sintaxe clara, vasta biblioteca padrão, comunidade ativa.
Referência: https://wiki.python.org.br/DocumentacaoPython
Tópicos Relacionados: 4, 7, 9, 13

SQLiteBrowser:
Descrição: SQLiteBrowser é uma ferramenta gráfica de código aberto para explorar e manipular bancos de dados SQLite.
Recursos Principais: Interface amigável, suporte a consultas SQL, visualização de esquema.
Referência: https://www.sqlite.org/docs.html
Tópicos Relacionados: 8, 13

Git:
Descrição: Git é um sistema de controle de versão distribuído amplamente utilizado para rastrear mudanças no código fonte durante o desenvolvimento de software.
Recursos Principais: Branching eficiente, histórico de alterações, colaboração multiusuário.
Referência:  https://git-scm.com/docs/git/pt_BR
Tópicos Relacionados: 4, 9, 13, 14

Google Chrome:
Descrição: Google Chrome é um navegador web desenvolvido pelo Google, conhecido por sua rapidez, simplicidade e suporte a tecnologias web modernas.
Recursos Principais: Extensões, navegação rápida, sincronização de dados.
Referência: https://developer.chrome.com/docs?hl=pt-br
Tópicos Relacionados: 1, 2, 3, 9, 10, 14

Mozilla Firefox:
Descrição: Mozilla Firefox é um navegador web de código aberto, conhecido por sua ênfase na privacidade, segurança e personalização.
Recursos Principais: Extensões poderosas, modo de navegação privada, atualizações frequentes.
Referência: https://firefox-source-docs.mozilla.org/
Tópicos Relacionados: 1, 2, 3, 9, 10, 14

Opera:
Descrição: Opera é um navegador web conhecido por sua interface elegante, recursos integrados e desempenho rápido.
Recursos Principais: Bloqueador de anúncios, VPN integrada, economia de bateria.
Referência:https://docs.oracle.com/cd/F15092_01/
Tópicos Relacionados: 1, 2, 3, 9, 10, 14


Aqui estao os topicos:

 1. Arquitetura da Web: conceitos básicos sobre redes de computadores,
arquiteturas de aplicações cliente-servidor, o papel do navegador web,
conceitos e exemplos de servidores web (http e de aplicação);

2. Protocolos de comunicação da internet: conceitos sobre protocolos de
comunicação importantes para o desenvolvimento web (TCP/UPD, HTTP, FTP,
SMTP e DNS);

3. Internet e web: introdução aos conceitos de aplicações web, infraestrutura
web, infraestrutura em nuvem, serviços web, URLs e domínos;

4. Conceitos básicos de programação de computadores: programação
imperativa, programação orientada a eventos, programação
síncrona/assíncrona, ferramentas básicas de programação, versionamento
de código (git);
3/42

5. Fundamentos da linguagem HTML: conceito de linguagem de marcação de
texto, estrutura do documento HTML, elementos de layout, elementos de
layout não-semânticos, elementos de destaque de texto, elementos de
navegação, mídia, formulários e tabelas;

6. Fundamentos da linguagem CSS: seletores, herança, box model, background,
bordas, cores, manipulação de texto, overflow de conteúdo, valores,
unidades de medida e manipulação de imagens;

7. Fundamentos da linguagem Javascript: gramática básica, introdução aos
tipos de dados e funções, expressões e operadores;

8. Introdução a Bancos de Dados para desenvolvimento web: conceito de
bancos de dados, bancos de dados relacionais, bancos de dados NoSQL e
mapeamento objeto-relacional;
4/42

9. Desenvolvimento de páginas para internet: ferramentas de programação
HTML, CSS e JavaScript; ferramentas para análise de documentos HTML e CSS;
análise de sites existentes;

10. Conceitos básicos sobre interfaces de usuário dinamicamente adaptáveis:
layout baseado em proporções, layout responsivo, formatação CSS
condicional com media queries.

11. Frameworks para desenvolvimento fullstack: conceitos e exemplos de
frameworks para desenvolvimento integral, ou parcial, de aplicações web em
diferentes linguagens de programação;

12. Aplicações web com renderização no servidor: utilização de templates html
e conceitos de arquitetura de sistema Model-View-Controller;
5/42

13. Desenvolvendo APIs web – conceito de interface de programação de
aplicações, arquitetura de serviços e micro-serviços web, protocolos de
aplicação REST e SOAP, segurança, formatos de dados, e frameworks para
desenvolvimento de APIs.

14. Consumindo e enviando dados de/para APIs web: ferramentas de consulta
HTTP, consultas com segurança, consumindo/enviando dados de aplicações
web.
